<form>
    <!-- ORIGIN-->
    <div class="row form-group">
        <div class="col-md-12">
            <label for="origin">Origen</label>
            <input type="text" class="form-control" id="origin" placeholder="Origen">
        </div>
    </div>

    <!-- DESTINATION-->
    <div class="row form-group">
        <div class="col-md-12">
            <label for="destination">Destinació</label>
            <input type="text" class="form-control" ng-model="travel.destination" id="destination" placeholder="Destinació" ng-autocomplete ng-model="autocomplete" options="options" details="details">

          <ui-gmap-google-map ng-if="showmap" center='map.center' zoom='map.zoom'>
            <ui-gmap-marker coords="marker.coords" options="marker.options" events="marker.events" idkey="marker.id">
            </ui-gmap-marker>
          </ui-gmap-google-map>
        </div>
    </div>

    <!-- DIES -->
    <div class="row form-group">
        <div class="col-md-6">
            <label for="days">Dies</label>
            <input type="text" class="form-control" id="days" placeholder="Dies">
        </div>
    </div>

    <!-- PREU-->
    <div class="row form-group">
        <div class="col-md-6">
            <label for="price_max">Preu max</label>
            <input type="text" class="form-control" id="price_max" placeholder="Preu max">
        </div>
        <div class="col-md-6">
            <label for="price_min">Preu min</label>
            <input type="text" class="form-control" id="price_min" placeholder="Preu min">
        </div>
    </div>

    <!-- DATE-->
    <div class="row form-group">
        <div class="col-md-6">
            <label for="date-limit">Data sortida</label>
            <input
                    type="text"
                    class="form-control"
                    id="date-limit"
                    placeholder="Data sortida">
        </div>
        <div class="col-md-6">
            <label for="date-limit">Data limit</label>
            <input
                    type="text"
                    class="form-control"
                    id="date-limit"
                    placeholder="Data limit">
        </div>
    </div>

    <!-- PEOPLE-->
    <div class="row form-group">
        <div class="col-md-6">
            <label for="people">Persones min</label>
            <input type="text" class="form-control" id="people" placeholder="Persones min">
        </div>
        <div class="col-md-6">
            <label for="people">Persones max</label>
            <input type="text" class="form-control" id="people" placeholder="Persones max">
        </div>
    </div>

    <!-- DESCRIPTION-->
    <div class="row form-group">
        <div class="col-md-12">
            <label for="description">Description</label>
            <textarea class="form-control" id="description" name="description" placeholder="Description"></textarea>
        </div>
    </div>

    <!-- SUBMIT -->
    <div class="row form-group">
        <div class="col-md-12">
            <button type="submit" class="btn btn-primary">Submit</button>
        </div>
    </div>


</form>
